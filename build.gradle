// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

version = '1.1.0'
group= "me.momocow.chinesecraft"
archivesBaseName = "ChineseCraft"

sourceSets {
    main {
        java { srcDirs = ["$projectDir/src/main/java"] }
        resources { srcDirs = ["$projectDir/src/main/resource"] }
    }
}

// In this section you declare the dependencies for your production and test code
dependencies { 
	compile project(':Java-Common')
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	group "build"
	description "Build the fat jar"
	manifest {
        attributes 'Implementation-Title': 'Chinese character converter for Mincraft mods ',
        	'Implementation-Version': version,
        	'Main-Class': 'me.momocow.chinesecraft.ChineseCraft'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}